<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">

      <h1>Which track should you take next?</h1>

      <form id="track" class= "col-xs-6">
        <div class="form-group">
          <label class="q" for="name">Enter your name.</label>
          <input id="name" class="form-control" type="text">
        </div>

        <label class="q">Select what you would like to learn. :</label>
          <div class="radio">
            <label>
              <input type="radio" name="learn" value="1">
              Writing Windows desktop applications / Making games
            </label><br>
            <label>
              <input type="radio" name="learn" value="2">
              Making Android Apps
            </label><br>
            <label>
              <input type="radio" name="learn" value="3">
              Building content-heavy websites
            </label><br>
            <label>
              <input type="radio" name="learn" value="4">
              Doing automation and scripting
            </label>
          </div>

        <label class="q">I would be interested in building something like:</label>
          <div class="radio">
            <label>
              <input type="radio" name="build" value="1">
              Enterprise and Windowns applications
            </label><br>
            <label>
              <input type="radio" name="build" value="2">
              Android, Gmail, Minecraft
            </label><br>
            <label>
              <input type="radio" name="build" value="3">
              Wordpress, Wikipedia, Flickr
            </label><br>
            <label>
              <input type="radio" name="build" value="4">
              Hulu, Groupon, Slideshare
            </label>
          </div>

        <label class="q">Select an ideal work environment. :</label>
          <div class="radio">
            <label>
              <input type="radio" name="environment" value="1">
              A Large Company
            </label><br>
            <label>
              <input type="radio" name="environment" value="3">
              An Agency
            </label><br>
            <label>
              <input type="radio" name="environment" value="4">
              A Startup / A Small Company
            </label>
          </div>

        <label class="q">Select the main reason of learning to code. :</label>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="1">
              I'm fascinated by how computers work.
            </label><br>
            <label>
              <input type="radio" name="reason" value="2">
              I want a high paying job.
            </label><br>
            <label>
              <input type="radio" name="reason" value="3">
              I want a flexible work schedule.
            </label>
          </div>

        <label class="q">Select your favorite Lord of the Ring creature. :</label>
          <div class="radio">
            <label>
              <input type="radio" name="lordofthering" value="1">
              Majestic Elf
            </label><br>
            <label>
              <input type="radio" name="lordofthering" value="2">
              Peaceful Gandolf
            </label><br>
            <label>
              <input type="radio" name="lordofthering" value="3">
              Orc is pretty badass.
            </label><br>
            <label>
              <input type="radio" name="lordofthering" value="4">
              Man, of course!
            </label><br>
            <label>
              <input type="radio" name="lordofthering" value="2">
              I don't know anything about Lord of the Ring.
            </label>
          </div>


        <button type="submit" class="btn">Find Out!</button>
      </form>

      <div class="submitted col-xs-6">
        <h2><span class="yourname"></span>, you should take<br><span class="output"></span>!</h2>
      </div>

    </div>
  </body>
</html>
